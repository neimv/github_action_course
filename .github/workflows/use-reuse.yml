name: Matrix demo
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: Install nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: install dependencies
        run: npm ci
      - name: build project
        run: npm run build
  deploy:
    needs: build
    uses: ./.github/workflows/reusable.yml